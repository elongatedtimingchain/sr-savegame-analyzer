<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SR Savegame Analyzer</title>
    <style>
        body {
            font-family: sans-serif;
            font-size: 12pt;
        }
        .dark-mode {
            color: white;
            background-color: #18181a;
        }
        .light-mode {
            color: black;
            background-color: white;
        }
        .dark-mode header {
            background-color: #242427;
        }
        .light-mode header {
            background-color: #f8f8f8;
        }
        header {
            left: 0;
            padding: 0;
            text-align: center;
            top: 0;
            width: 100%;
            position: fixed;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            height: 60px;
        }
        .button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 10pt;
            text-decoration: none;
        }
        #main {
            position: relative;
            margin-top: 70px;
        }
        #loading {
            margin-top: 70px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
        #spinner {
            width: 100px;
            height: 100px;
        }
        #spinner svg {
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .dark-mode .spinner-bg {
            fill: #18181a;
        }
        .light-mode .spinner-bg {
            fill:  white;
        }
        .dark-mode .spinner-fg {
            fill: white;
        }
        .light-mode .spinner-fg {
            fill:  black;
        }
        details {
            padding: 10px;
            margin: 10px;
        }
        summary {
            cursor: pointer;
        }
        .light-mode details {
            background: #f2f2f2;
        }
        .dark-mode details {
            background: #333337;
        }
        .light-mode details details {
            background: #d2d2d2;
        }
        .dark-mode details details {
            background: #444;
        }
        .objective-list {
            list-style: none;
        }
        .objective::before {
            content: '';
            background: url('empty.svg') no-repeat;
            display: inline-block;
            width: 12pt;
            height: 12pt;
            margin-right: 4pt;
            background-size: contain;
        }
        .light-mode .objective::before {
            filter: saturate(0%) brightness(0);
        }
        .dark-mode .objective::before {
            filter: saturate(0%) brightness(100);
        }
        .objective.obj-kind-task::before {
            background: url('task.svg') no-repeat;
        }
        .objective.obj-kind-contest::before {
            background: url('contest.svg') no-repeat;
        }
        .objective.obj-kind-contract::before {
            background: url('contract.svg') no-repeat;
        }
        .objective.pending::before {
            filter: saturate(75%) hue-rotate(35deg) brightness(2);
        }
        .objective.done::before {
            filter: saturate(100%) hue-rotate(211deg) brightness(2);
        } 
    </style>
    <script src="app.js" defer></script>
</head>
<body class="dark-mode">
    <header>
        <div>
        <input type="file" id="fileInput" onchange="handleFileSelect(this)" style="display:none;">

        </div>
        <div><!-- spacer --></div>
        <div>
